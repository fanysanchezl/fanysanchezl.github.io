    <main class="Main">
        <div class="Section-cont">
            <h1 class="Section-h1 Section-h1--destacado">¿Quieres hablar conmigo?</h1>
            <p class="Section-p">¿Saber más sobre mis libros o contratar
                mis servicios como diseñadora?</p>
                <form class="Section-form" action="https://" method="POST">
                    <div class="form-group">
                        <label for="name" class="Section-label">Nombre*</label>
                        <input type="text" id="name" name="name" class="Section-input" required="">
                    </div>
                    <div class="form-group">
                        <label for="email" class="Section-label">Email*</label>
                        <input type="email" id="email" name="email" class="Section-input" required="">
                    </div>
                    <div class="form-group">
                        <label for="Telefono" class="Section-label">Teléfono</label>
                        <input type="text" id="Telefono" name="Telefono" class="Section-input">
                    </div>
                    <div class="form-group--completo">
                        <label for="mensaje">Mensaje*</label>
                    <textarea class="Section-textarea" name="mensaje" id="" cols="30" rows="10" required=""></textarea>
                    </div>
                    <div class="form-group--checkbox">
                    <input class="Section-checkbox" type="checkbox" id="checkbox1" name="checkbox1" required="" checked="checked">
                    <label for="checkbox1"> Acepto el tratamiento de mis datos con meros fines de la comunicación expresa en este mensaje*</label>
                    </div>
                    <div class="form-group--checkbox">
                    <input class="Section-checkbox " type="checkbox" id="checkbox2" name="checkbox2" >
                    <label for="checkbox2"> Acepto el tratamiento de mis datos con fines de comunicación sobre publicidad, promociones y regalos</label>
                    </div>
                    <div class="Cont-btns"><input class="btns" type="submit" value="Enviar">
                    </div>
                </form>
        </div>

    </main>
